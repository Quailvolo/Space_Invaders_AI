<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Pro - AI Edition</title>
  <style>
    body {
      margin: 0;
      background: #050505;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
      border: 3px solid #444;
    }

    canvas {
      display: block;
      background: #000;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      font-size: 18px;
      color: #0f0;
      text-shadow: 2px 2px #000;
      z-index: 10;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
    }

    h1 {
      color: #f00;
      font-size: 50px;
      margin: 0;
      text-transform: uppercase;
    }

    .stats {
      color: #fff;
      font-size: 24px;
      margin: 20px 0;
    }

    .hint {
      color: #0ff;
      font-size: 18px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="game-container">
    <div id="ui-layer">
      <div>SCORE: <span id="score">0</span></div>
      <div>LEVEL: <span id="level">1</span></div>
      <div>LIVES: <span id="lives">3</span></div>
      <div>HI-SCORE: <span id="highscore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="overlay">
      <h1 id="status">MISSION FAILED</h1>
      <div class="stats">FINAL SCORE: <span id="final-score">0</span></div>
      <div class="hint">PRESS ENTER TO RESTART</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const livesEl = document.getElementById('lives');
    const highscoreEl = document.getElementById('highscore');
    const overlay = document.getElementById('overlay');
    const statusEl = document.getElementById('status');
    const finalScoreEl = document.getElementById('final-score');

    canvas.width = 800;
    canvas.height = 600;

    let score = 0, lives = 3, level = 1, gameActive = true;
    let invaders = [], bullets = [], enemyBullets = [], particles = [], keys = {};
    let highscore = localStorage.getItem('invaders_highscore') || 0;
    highscoreEl.innerText = highscore;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol = 0.1) {
      try {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
      } catch (e) { }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 8;
        this.speedY = (Math.random() - 0.5) * 8;
        this.alpha = 1;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        this.alpha -= 0.02;
      }
    }

    class Player {
      constructor() {
        this.w = 44; this.h = 24;
        this.x = canvas.width / 2 - this.w / 2;
        this.y = canvas.height - 50;
        this.speed = 7;
      }
      draw() {
        ctx.fillStyle = '#0f0';
        ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.fillRect(this.x + 17, this.y - 8, 10, 8);
      }
      update() {
        if ((keys['ArrowLeft'] || keys['a']) && this.x > 0) this.x -= this.speed;
        if ((keys['ArrowRight'] || keys['d']) && this.x < canvas.width - this.w) this.x += this.speed;
      }
    }

    class Invader {
      constructor(x, y, type) {
        this.x = x; this.y = y; this.w = 32; this.h = 24;
        this.type = type;
      }
      draw() {
        ctx.fillStyle = this.type === 0 ? '#f33' : (this.type === 1 ? '#f0f' : '#3cf');
        ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.fillStyle = '#000';
        ctx.fillRect(this.x + 6, this.y + 6, 6, 6);
        ctx.fillRect(this.x + 20, this.y + 6, 6, 6);
      }
    }

    class Bullet {
      constructor(x, y, dy, color) {
        this.x = x; this.y = y; this.w = 3; this.h = 14; this.dy = dy; this.color = color;
      }
      draw() { ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.w, this.h); }
      update() { this.y += this.dy; }
    }

    const player = new Player();

    function initInvaders() {
      invaders = [];
      for (let r = 0; r < 5; r++) {
        for (let c = 0; c < 10; c++) {
          invaders.push(new Invader(80 + c * 65, 60 + r * 45, Math.floor(r / 2)));
        }
      }
    }

    let invDirection = 1, invSpeed = 1 + (level * 0.2);

    function createExplosion(x, y, color) {
      for (let i = 0; i < 15; i++) particles.push(new Particle(x, y, color));
    }

    function update() {
      if (!gameActive) return;
      player.update();

      bullets.forEach((b, i) => {
        b.update();
        if (b.y < 0) bullets.splice(i, 1);
      });

      enemyBullets.forEach((b, i) => {
        b.update();
        if (b.y > canvas.height) enemyBullets.splice(i, 1);
        if (b.x < player.x + player.w && b.x + b.w > player.x && b.y < player.y + player.h && b.y + b.h > player.y) {
          enemyBullets.splice(i, 1);
          lives--;
          playSound(120, 'sawtooth', 0.4);
          createExplosion(player.x + player.w / 2, player.y, '#0f0');
          livesEl.innerText = lives;
          if (lives <= 0) gameOver();
        }
      });

      let edge = false;
      invaders.forEach(inv => {
        inv.x += invDirection * invSpeed;
        if (inv.x + inv.w > canvas.width || inv.x < 0) edge = true;
        if (inv.y + inv.h > player.y) gameOver();
      });

      if (edge) {
        invDirection *= -1;
        invaders.forEach(inv => inv.y += 25);
      }

      if (Math.random() < 0.01 + (level * 0.005) && invaders.length > 0) {
        const inv = invaders[Math.floor(Math.random() * invaders.length)];
        enemyBullets.push(new Bullet(inv.x + inv.w / 2, inv.y + inv.h, 4 + level, '#ff0'));
      }

      bullets.forEach((b, bi) => {
        invaders.forEach((inv, ii) => {
          if (b.x < inv.x + inv.w && b.x + b.w > inv.x && b.y < inv.y + inv.h && b.y + b.h > inv.y) {
            createExplosion(inv.x + inv.w / 2, inv.y + inv.h / 2, '#f33');
            invaders.splice(ii, 1);
            bullets.splice(bi, 1);
            score += 10;
            scoreEl.innerText = score;
            playSound(300 + Math.random() * 200, 'square', 0.1);
            if (invaders.length === 0) nextLevel();
          }
        });
      });

      particles.forEach((p, i) => {
        p.update();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
    }

    function nextLevel() {
      level++;
      levelEl.innerText = level;
      invSpeed = 1 + (level * 0.3);
      bullets = []; enemyBullets = [];
      playSound(800, 'sine', 0.5, 0.2);
      initInvaders();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.draw();
      invaders.forEach(inv => inv.draw());
      bullets.forEach(b => b.draw());
      enemyBullets.forEach(b => b.draw());
      particles.forEach(p => p.draw());
    }

    function gameLoop() {
      update(); draw();
      if (gameActive) requestAnimationFrame(gameLoop);
    }

    function gameOver() {
      gameActive = false;
      overlay.style.display = 'flex';
      finalScoreEl.innerText = score;
      if (score > highscore) {
        highscore = score;
        localStorage.setItem('invaders_highscore', highscore);
        highscoreEl.innerText = highscore;
      }
    }

    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' && gameActive && bullets.length < 3) {
        bullets.push(new Bullet(player.x + player.w / 2 - 1.5, player.y, -8, '#0f0'));
        playSound(500, 'sine', 0.15);
      }
      if (e.key === 'Enter' && !gameActive) location.reload();
    });
    window.addEventListener('keyup', e => keys[e.key] = false);

    initInvaders();
    gameLoop();
  </script>
</body>

</html>
